<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>This isn't a codepend anymore! - Exercice frontend</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="container">
      <div class="info">
        <h1>Tic Tac Toe</h1>
        <h2>
          Les joueurs s’affrontent l’un après l’autre sur une grille ayant
          chacun à faire des alignements du symbole qu’ils aient choisi le X ou
          le 0. Chacun contrant au fur et à mesure les actions de l’autre.
        </h2>
        <h3 id="current-player">Current Player: X</h3>
        <button id="reset-button">Reset Game</button>
      </div>
      <div class="game-history-wrapper">
        <div
          aria-label="This gameboard has 9 cells, 3 rows and three columns. The colums are A, B and C, the rows are 1, 2 and 3. "
          class="game-board"
        >
          <div tabindex="0" aria-label="A1" class="cell" data-index="0"></div>
          <div tabindex="0" aria-label="A2" class="cell" data-index="1"></div>
          <div tabindex="0" aria-label="A3" class="cell" data-index="2"></div>
          <div tabindex="0" aria-label="B1" class="cell" data-index="3"></div>
          <div tabindex="0" aria-label="B2" class="cell" data-index="4"></div>
          <div tabindex="0" aria-label="B3" class="cell" data-index="5"></div>
          <div tabindex="0" aria-label="C1" class="cell" data-index="6"></div>
          <div tabindex="0" aria-label="C2" class="cell" data-index="7"></div>
          <div tabindex="0" aria-label="C3" class="cell" data-index="8"></div>
        </div>
        <div class="turn-history">
          <h3>Turn History</h3>
          <ul id="history-list"></ul>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
